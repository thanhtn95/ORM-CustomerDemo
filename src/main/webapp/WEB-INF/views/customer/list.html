<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <tr>
        <th>First name</th>
        <th>Last name</th>
    </tr>
    <th:block th:each="customer : ${customers}">
        <tr>
            <td th:text="${customer.name}"></td>
            <td th:text="${customer.phoneNumber}"></td>
            <td><a th:href="@{/editCustomer/__${customer.id}__ }">Edit</a></td>
            <td><a th:href="@{/deleteCustomer/__${customer.id}__ }" onclick="return confirm('Are You Sure?')">Delete</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
