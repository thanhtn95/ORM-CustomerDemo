<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/doEditCustomer}" th:object="${customer}" method="post">
    <table>
        <tr><td><input hidden th:field="*{id}"></td></tr>
        <tr>
            <td>Full name:</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td>Phone Number:</td>
            <td><input type="text" th:field="*{phoneNumber}"/></td>
        </tr>

        <tr>
            <td></td>
            <td><input type="submit" value="Update customer"  onclick="return confirm('Are You Sure?')"></td>
        </tr>
    </table>
</form>
</body>
</html>
